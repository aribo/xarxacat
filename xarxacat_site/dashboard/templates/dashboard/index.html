<div id="select_form">
    <form action="{% url search %}" method="post">{% csrf_token %}
    {% for field in form %}
    <div class="field_wrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <input type="submit" name="submit" value="Search"  />
    </form>
</div>
